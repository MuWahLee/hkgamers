<template name="showPost">
  <h1>User Post Page</h1>
  <div>
    <h2>{{ showPost.title }}</h2>
    <h2>Description</h2>
      <p>{{ showPost.description }}</p>
    <h3>Items</h3>
      <ul>{{#each showPost.itemsForSale}}
        <li>{{name}}</li>
        <li>{{description}}</li>
        <li>{{catagory}}</li>
        <li>{{condition}}</li>
        <li>{{currency}}{{price}}</li>
        <li>{{status}}</li>
      {{/each}}</ul>
      <p></p>
  </div>
</template>
